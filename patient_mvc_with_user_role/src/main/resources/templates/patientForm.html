<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <link rel="stylesheet" href="/add-patient-style.css">
</head>
<body>
    <div class="container mt-5 mb-5 d-flex justify-content-center" layout:fragment="content">
        <div class="card px-1 py-4">
            <div class="card-body">
                <h4 class="fw-bold mb-5" th:text="${title}"></h4>
                <form method="post" th:action="@{/admin/save_patient}" th:object="${patient}">
                    <h6 class="card-title mb-3 fw-bolder">Patient genre</h6>
                    <input type="hidden" name="id" th:field="*{id}" />
                    <div class="d-flex flex-row">
                        <label class="radio me-1">
                            <input type="radio" name="genre" value="male" th:field="*{genre}" />
                            <span><i class="fa-solid fa-person"></i> Male </span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="genre" value="female" th:field="*{genre}">
                            <span><i class="fa-solid fa-person-dress"></i> Female </span>
                        </label>
                    </div>
                    <h6 class="information mt-4 mb-3 fw-bold">Patient information</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-2">
                                <label class="fw-bold">Name :</label>
                                <input class="form-control" type="text" placeholder="Name" th:field="*{name}">
                                <small class="form-text text-danger" th:errors="*{name}"></small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-2">
                                <label class="fw-bold">Birthday :</label>
                                <input class="form-control" type="date" placeholder="birthday" th:field="*{birthDay}">
                                <small class="form-text text-danger" th:errors="*{birthDay}"></small>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block confirm-button">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
