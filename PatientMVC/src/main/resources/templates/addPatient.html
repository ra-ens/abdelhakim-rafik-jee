<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.1.0/css/all.min.css" />

    <link rel="stylesheet" href="/add-patient-style.css">
</head>
<body>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
                <form method="post" th:action="@{/add}" th:object="${patient}">
                    <h6 class="card-title mb-3">Patient genre</h6>
                    <div class="d-flex flex-row">
                        <label class="radio me-1">
                            <input type="radio" name="genre" value="male" th:field="*{genre}" th:checked="${'checked'}" />
                            <span><i class="fa-solid fa-person"></i> Male </span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="genre" value="female" th:field="*{genre}">
                            <span><i class="fa-solid fa-person-dress"></i> Female </span>
                        </label>
                    </div>
                    <h6 class="information mt-4">Patient information</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-2">
                                <label>Name :</label>
                                <input class="form-control" type="text" placeholder="Name" th:field="*{name}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-2">
                                <label>Birthday :</label>
                                <input class="form-control" type="date" placeholder="birthday" th:field="*{birthDay}">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block confirm-button">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
