<!-- Sidebar Start -->
<div
  class="flex flex-col items-center w-40 h-screen overflow-hidden text-gray-400 bg-gray-900 rounded-tr rounded-br"
>
  <a class="flex items-center w-full px-3 mt-3" href="#">
    <fa-icon [icon]="faBuildingColumns"></fa-icon>
    <span class="ml-2 text-sm font-bold">Digital Bank</span>
  </a>
  <div class="w-full px-2">
    <div
      class="flex flex-col items-center w-full mt-3 border-t border-gray-700"
    >
      <a
        class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
        routerLink="/private/accounts"
      >
        <fa-icon [icon]="faFileLines"></fa-icon>
        <span class="ml-2 text-sm font-medium">Accounts</span>
      </a>
      <a
        class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
        routerLink="/private/customers"
      >
        <fa-icon [icon]="faUsers"></fa-icon>
        <span class="ml-2 text-sm font-medium">Customers</span>
      </a>
    </div>
    <div
      class="flex flex-col items-center w-full mt-2 border-t border-gray-700"
    >
      <a
        class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
        href="#"
      >
        <fa-icon [icon]="faHouse"></fa-icon>
        <span class="ml-2 text-sm font-medium">Dasboard</span>
      </a>
    </div>
  </div>
  <a
    class="flex items-center justify-center w-full h-16 mt-auto bg-gray-800 hover:bg-gray-700 hover:text-gray-300"
    href="#"
  >
    <fa-icon [icon]="faCircleUser"></fa-icon>
    <span class="ml-2 text-sm font-medium">Account</span>
  </a>
</div>
<!-- Sidebar End  -->
